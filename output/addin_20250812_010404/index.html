<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Vehículos con Fallo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="geotabAddin">
        <h1>Consulta de Vehículos con Fallo</h1>
        <div id="filter-area">
            <label for="start-date">Fecha Inicio:</label>
            <input type="date" id="start-date"><br>
            <label for="end-date">Fecha Fin:</label>
            <input type="date" id="end-date"><br>
            <label for="fault-type">Tipo de Fallo:</label>
            <select id="fault-type">
                <!-- Opciones se cargarán dinámicamente -->
            </select><br>
            <label for="vehicle-id">ID de Vehículo:</label>
            <input type="text" id="vehicle-id"><br>
            <button id="search-button">Buscar</button>
        </div>
        <div id="results-area">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>ID del Vehículo</th>
                        <th>Nombre del Vehículo</th>
                        <th>Fecha y Hora del Fallo</th>
                        <th>Tipo de Fallo</th>
                        <th>Latitud</th>
                        <th>Longitud</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados se cargarán dinámicamente -->
                </tbody>
            </table>
            <button id="export-button">Exportar a CSV</button>
        </div>
        <div id="error-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
