<!DOCTYPE html>
<html>
<head>
    <title>Monitoreo de Salud de Flota</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="geotabAddin">
        <div class="container">
            <div class="panel-left">
                <h1>Monitoreo de Salud de Flota</h1>
                <ul id="vehicleList"></ul>
                <button id="updateButton">Actualizar</button>
            </div>
            <div class="panel-right">
                <div id="map"></div>
                <table id="faultDetailsTable">
                    <thead>
                        <tr>
                            <th>ID del Fallo</th>
                            <th>Descripción</th>
                            <th>Severidad</th>
                            <th>Código</th>
                            <th>Fecha y Hora</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
